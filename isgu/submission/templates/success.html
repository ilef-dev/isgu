<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успешная подача заявления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007BFF;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .info-box {
            border: 1px solid #007BFF;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9ff;
            color: #333;
            margin-bottom: 20px;
        }

        .info-box p {
            margin: 0;
            font-size: 14px;
        }

        .button-container {
            text-align: center;
        }

        .button-container a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Спасибо за вашу заявку!</h1>
        <p class="message">
            Ваша заявка успешно отправлена. Мы свяжемся с вами после проверки данных.
        </p>
        <div class="info-box">
            <p><strong>Важно:</strong></p>
            <p>Срок рассмотрения заявки составляет 1 рабочий день.</p>
            <p>Пожалуйста, ожидайте уведомления на указанный вами адрес электронной почты.</p>
        </div>
        <div class="button-container">
            <a href="/">Вернуться к форме подачи заявления</a>
        </div>
    </div>
</body>
</html>
